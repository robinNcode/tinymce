<!DOCTYPE html>
<html>

<head>
</head>

<body onload="onLoad();">
    <!-- Wrap the div with <grammarly-editor-plugin> to add Grammarly suggestions -->
    <grammarly-editor-plugin config.autocomplete="on" config.documentDialect="british">
        <div contenteditable="true" id="tiny-div" class="tiny">
            <h3>The basics</h3>
            <p>
                Write your text here. Grammarly will check for spelling, grammar, punctuation, word choice and style
            </p>
        </div>
    </grammarly-editor-plugin>


    <script src="https://unpkg.com/@grammarly/editor-sdk@2.3.9?clientId=client_9m1fYK3MPQxwKsib5CxtpB"></script>
    <script src="./assets/js/tinymce.min.js"></script>
    <script type="text/javascript">
        // Initialize TinyMCE
        tinymce.init({
            selector: ".tiny"
        });
    </script>
</body>

</html>
